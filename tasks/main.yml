---
- name: ensure gemrc configuration is present
  lineinfile:
  args:
    dest: ~/.gemrc
    line: 'gem: --no-rdoc --no-ri'
    create: yes

- name: ensure ruby tooling is installed/updated
  homebrew: name={{ item }} state=latest
  with_items:
    - rbenv
    - rbenv-bundle-exec
    - rbenv-default-gems
    - rbenv-gem-rehash
    - rbenv-vars
    - ruby-build

- name: ensure ~/.rbenv directory exists
  file: path=~/.rbenv state=directory

- name: ensure ruby zsh configuration exists
  copy: src=ruby.zsh dest={{ stack_d }}
  when: "'zsh' in role_names"
